# TaskMini Test Configuration
# This file defines test parameters and expected baselines for regression detection

# Performance Baselines (ops/sec)
MEMORY_POOL_MIN_OPS=12500
STRING_CACHE_MIN_OPS=25000
PROCESS_PARSING_MIN_OPS=100
PROCESS_TYPE_MIN_OPS=5000
CONCURRENT_ACCESS_MIN_OPS=1000

# Memory Limits (bytes)
MEMORY_LEAK_THRESHOLD=1048576
MEMORY_POOL_MAX_USAGE=16777216
STRING_CACHE_MAX_USAGE=4194304

# Stress Test Limits
MAX_STRESS_ITERATIONS=10000
MAX_CONCURRENT_THREADS=8
MAX_STRESS_DURATION_SEC=30

# Security Test Parameters
MAX_BUFFER_SIZE=65536
MAX_COMMAND_LENGTH=4096
MAX_OUTPUT_SIZE=1048576

# System Compatibility
MIN_MACOS_VERSION=10.15
SUPPORTED_ARCHITECTURES=x86_64,arm64
REQUIRED_COMMANDS=top,ps,system_profiler,nettop

# Test Timeouts (seconds)
UNIT_TEST_TIMEOUT=30
STRESS_TEST_TIMEOUT=120
INTEGRATION_TEST_TIMEOUT=60
MEMORY_TEST_TIMEOUT=45
PERFORMANCE_TEST_TIMEOUT=90

# Regression Detection Sensitivity
PERFORMANCE_REGRESSION_THRESHOLD=0.20  # 20% performance drop
MEMORY_REGRESSION_THRESHOLD=0.15      # 15% memory increase
STABILITY_REGRESSION_THRESHOLD=0.05   # 5% stability decrease

# Test Data Patterns
TEST_PROCESS_NAMES=kernel_task,launchd,SystemUIServer,Chrome,Safari,Terminal,python,node,java
TEST_PIDS=1,2,100,1000,65536
TEST_CPU_VALUES=0.0,1.5,25.8,99.9,150.2
TEST_MEMORY_VALUES=0B,1MB,100MB,1GB,8GB
TEST_RUNTIME_VALUES=0:00,1:23,12:34:56,99-23:59:59

# Expected Error Conditions
EXPECTED_MALFORMED_INPUTS=empty_string,null_pointer,overflow_string,invalid_format
EXPECTED_BOUNDARY_CONDITIONS=zero_processes,max_processes,negative_values,extreme_values
EXPECTED_SYSTEM_FAILURES=command_not_found,permission_denied,timeout,resource_exhausted

# Test Environment
TEST_DATA_DIR=tests/data
TEST_OUTPUT_DIR=tests/output
TEST_TEMP_DIR=tests/tmp
TEST_LOG_LEVEL=INFO

# Coverage Requirements (percentage)
MIN_CODE_COVERAGE=85
MIN_BRANCH_COVERAGE=75
MIN_FUNCTION_COVERAGE=90

# Continuous Integration Settings
CI_PARALLEL_JOBS=4
CI_RETRY_COUNT=3
CI_ARTIFACT_RETENTION_DAYS=30
